<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptia Sec+ 601 Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Comptia Security+ 601 Quiz</h1>
    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="addToScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="addToScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="addToScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="addToScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>
        <div class="buttons">
            <button type="button" class="next">Skip</button>
        </div>
    </div>
    <!-- scoreboard section -->
    <div id="scoreboard">
        <!-- <img src="/logo.png" alt=""> -->
        <h2 id="score-title">Your Score:</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="tryAgain()">Try Again</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">See Answers</button>
    </div>
    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ul type="1" id="answers">
        </ul>
        <button type="button" id="score-btn" onclick="tryAgain()">Try Again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
