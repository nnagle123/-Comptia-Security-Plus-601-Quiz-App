<h1 id="title">Comptia Security+ 601 Quiz</h1>
<!-- start -->


<div id="start-container">
    <form id="start-form">
    <h2 id="howmany">How many questions would you like?</h2>
    <div class="radioicons">
        <input type="radio" name="size" class="size" id="10" value="10" checked/></label>
        <label for="small">10

        <input type="radio" name="size" class="size"  id="25" value="25"/></label>
        <label for="medium">25
       
        <input type="radio" name="size" class="size"  id="50" value="50"/></label>
        <label for="large">50   
    </div>
</form>
</div>

<div class="buttons">
<button type="button" class="start" id="start-button">Start</button>
</div>

<!-- quiz-container -->
<div id="quiz-container">
<!-- question container -->
<div class="questions">
    <h2 id="question"></h2>
    <ol type="A">
        <li class="option"><span id="option0" onclick="addToScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="addToScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="addToScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="addToScore(this)"></span></li>
    </ol>
    <h4 id="stat"></h4>
</div>
<!-- Skip Button -->
<!-- <div class="buttons">
    <button type="button" class="next">Skip</button>
</div> -->
</div>
<!-- scoreboard section -->
<div id="scoreboard">
    <h2 id="score-title">Your Score:</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="tryAgain()">Try Again</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">See Answer Bank</button>
</div>
<!-- answers section -->
<div id="answerBank">
    <h2>Answers :</h2>
    <ul type="1" id="answers">
    </ul>
    <button type="button" id="score-btn" onclick="tryAgain()">Try Again</button>
</div>
<script src="main.js"></script>
